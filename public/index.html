<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Audio and Slides Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video to Audio and Slides Converter</h1>
        <label for="videoInput">Select a video file:</label>
        <input type="file" id="videoInput" accept="video/*" title="Choose a video file to convert">
        <button id="convertButton">Convert to Audio</button>
        <audio id="audioPlayer" controls></audio>
        <label for="frameRate">Frame Rate (frames per second):</label>
        <input type="number" id="frameRate" min="1" value="1">
        <button id="convertToSlidesButton">Convert to Slides</button>
        <video id="videoPlayer" controls></video>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
