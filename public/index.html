<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
</head>
<body>
  <header>
    <h1>Video to Audio and Slides</h1>
  </header>
  <main>
    <section class="upload-section">
      <label for="videoInput" class="custom-file-upload">Choose Video</label>
      <input type="file" id="videoInput" accept="video/*" title="Choose a video file" />
      <span id="fileNameDisplay">No file chosen</span>
    </section>

    <section class="convert-section">
      <button id="convertButton" class="btn">Convert to Audio</button>
      <audio id="audioPlayer" controls></audio>
    </section>

    <section class="slides-section">
      <label for="frameRate">Frame Rate (fps):</label>
      <input type="number" id="frameRate" min="1" value="1" />
      <button id="convertToSlidesButton" class="btn slides-btn">Convert to Slides</button>
      <video id="videoPlayer" class="video-output" controls></video>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Video Converter</p>
  </footer>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
